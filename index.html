    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD) - Keeping 18.2.0 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide React Icons (UMD) -->

    <!-- Babel Standalone (for JSX/TS) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              anime: ['"ZCOOL KuaiLe"', 'cursive'],
              pixel: ['"Press Start 2P"', '"DotGothic16"', 'sans-serif'],
              sans: ['"ZCOOL KuaiLe"', 'system-ui', 'sans-serif'],
              apple: ['-apple-system', 'BlinkMacSystemFont', '"PingFang SC"', '"Hiragino Sans GB"', '"Microsoft YaHei"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            colors: {
              'jinx-pink': '#FF0055',
              'jinx-blue': '#00E5FF',
              'jinx-dark': '#0F0F0F',
              'neon-green': '#CCFF00',
              'paper': '#FFFFFF',
              'cyber-lime': '#CCFF00',
              'cyber-red': '#FF003C', 
              'cyber-cyan': '#00F0FF',
            },
            boxShadow: {
              'sketch': '4px 4px 0px 0px #000000',
              'sketch-hover': '6px 6px 0px 0px #000000',
              'ink': '0 0 0 3px #000',
              'cyber': '4px 4px 0px 0px #FF003C',
            },
            animation: {
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'float': 'float 4s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'cloth-unfold': 'clothUnfold 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'cloth-fold': 'clothFold 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
              'cyber-glitch': 'cyberGlitch 0.25s steps(2) forwards',
              'cyber-glitch-text': 'cyberGlitchText 0.3s steps(2) forwards',
              'happy-jump': 'happyJump 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-2deg)' },
                '50%': { transform: 'rotate(2deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              happyJump: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-50px)' },
              },
              clothUnfold: {
                '0%': { transform: 'scaleY(0)', opacity: '0', transformOrigin: 'top' },
                '70%': { transform: 'scaleY(1.05)', opacity: '1', transformOrigin: 'top' },
                '100%': { transform: 'scaleY(1)', opacity: '1', transformOrigin: 'top' },
              },
              clothFold: {
                '0%': { transform: 'scaleY(1)', opacity: '1', transformOrigin: 'top' },
                '100%': { transform: 'scaleY(0)', opacity: '0', transformOrigin: 'top' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              cyberGlitch: {
                '0%': { 
                  transform: 'translate(0)', 
                  backgroundColor: '#FFFFFF',
                  color: '#000000'
                },
                '20%': { 
                  transform: 'translate(-4px, 2px) skewX(-20deg)', 
                  backgroundColor: '#CCFF00', 
                  color: '#000000',
                  boxShadow: '-4px 2px 0 #FF003C' 
                },
                '40%': { 
                  transform: 'translate(4px, -2px) skewX(20deg)', 
                  backgroundColor: '#FF003C', 
                  color: '#FFFFFF',
                  boxShadow: '4px -2px 0 #00F0FF' 
                },
                '60%': { 
                  transform: 'translate(-2px, 0) scale(1.1)', 
                  backgroundColor: '#000000',
                  color: '#CCFF00', 
                  boxShadow: 'none'
                },
                '80%': { 
                  transform: 'translate(2px, 2px)', 
                  backgroundColor: '#00F0FF', 
                  color: '#000000'
                },
                '100%': { 
                  transform: 'translate(0)',
                  backgroundColor: '#CCFF00', 
                  color: '#000000'
                }
              },
              cyberGlitchText: {
                '0%': { 
                  transform: 'translate(0)', 
                  textShadow: '4px 4px 0 #CCFF00'
                },
                '20%': { 
                  transform: 'translate(-3px, 1px) skewX(-10deg)', 
                  textShadow: '-2px 0 #FF003C, 2px 0 #00F0FF' 
                },
                '40%': { 
                  transform: 'translate(3px, -1px) skewX(10deg)', 
                  textShadow: '2px 0 #CCFF00, -2px 0 #FF003C' 
                },
                '60%': { 
                  transform: 'translate(-1px, 2px) scale(1.05)', 
                  textShadow: '1px 0 #00F0FF, -1px 0 #CCFF00' 
                },
                '80%': { 
                  transform: 'translate(1px, -2px)', 
                  textShadow: '0 0 transparent'
                },
                '100%': { 
                  transform: 'translate(0)',
                  backgroundColor: '#CCFF00', 
                  color: '#000000'
                }
              }
            },
          },
        },
      }
    </script>

    <style type="text/tailwindcss">
      @layer base {
        /* 只在 custom-cursor-active 类存在且为精细指针设备时隐藏原生光标 */
        @media (pointer: fine) {
          .custom-cursor-active, .custom-cursor-active * {
            cursor: none !important;
          }
        }
      }
      @layer utilities {
        .rough-border {
           clip-path: polygon(0% 2%, 2% 0%, 98% 1%, 100% 3%, 99% 98%, 97% 100%, 2% 99%, 0% 97%);
        }
        .rough-border-sm {
           clip-path: polygon(0% 1%, 2% 0%, 98% 1%, 100% 2%, 99% 98%, 97% 100%, 2% 99%, 0% 97%);
        }
        .cyber-clip {
           clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .bg-scribble {
          background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2zm4 4h2v2h-2v-2z' fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .text-stroke-1 {
            -webkit-text-stroke: 1px black;
        }
        .text-shadow-pixel {
            text-shadow: 4px 4px 0 #000;
        }
        .text-shadow-cyber {
            text-shadow: 2px 0 0 #FF003C, -2px 0 0 #00F0FF;
        }
      }
    </style>
